listen=YES                # Make the FTP server listen on port 21 (required)
anonymous_enable=NO       # Disable anonymous FTP login (recommended for security)
local_enable=YES          # Allow local users to log in
write_enable=YES          # Allow users to upload files
chroot_local_user=YES     # Restrict users to their home directories (for security)
xferlog_enable=YES
xferlog_file=/var/log/vsftpd.log
pasv_enable=YES
pasv_min_port=21100
pasv_max_port=21110
